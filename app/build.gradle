apply plugin: 'com.android.application'android {    compileSdkVersion 24    buildToolsVersion "24.0.0"    defaultConfig {        applicationId 'com.dotcom.jamaat'        minSdkVersion 17        targetSdkVersion 19        versionCode 1        versionName "1.0"        vectorDrawables.useSupportLibrary = true        renderscriptSupportModeEnabled true    }    productFlavors {    }    signingConfigs {        debug {            storeFile file("../debug.keystore")            storePassword "android"            keyAlias "androiddebugkey"            keyPassword "android"        }        release {            storeFile file("../android.jks")            storePassword "DotComSolutions"            keyAlias "Galaxy"            keyPassword "DotComSolution"        }    }    buildTypes {        release {            shrinkResources true            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            signingConfig signingConfigs.release        }        debug {            shrinkResources false            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            signingConfig signingConfigs.debug        }    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'com.google.firebase:firebase-crash:9.4.0'    compile 'com.android.support:appcompat-v7:24.2.1'    compile 'com.android.support:cardview-v7:24.2.1'    compile 'com.android.support:design:24.2.1'    compile 'com.mcxiaoke.volley:library:1.0.19'    compile 'com.android.support:support-v4:24.2.1'    compile 'com.android.support:recyclerview-v7:24.2.1'    compile 'uk.co.chrisjenx:calligraphy:2.1.0'    compile 'com.google.firebase:firebase-core:9.4.0'    compile 'com.google.android.gms:play-services-appindexing:9.4.0'    compile 'com.alexbbb:uploadservice:1.6'    compile 'com.google.firebase:firebase-messaging:9.4.0'    compile 'com.google.firebase:firebase-core:9.4.0'}apply plugin: 'com.google.gms.google-services'